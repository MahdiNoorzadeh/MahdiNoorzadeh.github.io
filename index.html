<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Terminal • Mahdi Noorzadeh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="crt">
      <div class="crt__glow"></div>
      <div class="crt__scanlines"></div>
      <div class="terminal-frame">
        <header class="terminal-header">
          <span>PERSONAL TERMINAL</span>
          <div class="header-buttons">
            <button id="toggle-audio" class="btn-ghost">SOUND: ON</button>
            <button id="download-pdf" class="btn-ghost">PRINT DOSSIER</button>
          </div>
        </header>

        <div class="terminal-content">
          <aside class="folders">
            <h2>FOLDERS</h2>
            <ul id="folder-list"></ul>
          </aside>

          <section class="viewer">
            <div class="viewer__header" id="viewer-title">BOOTING…</div>
            <div class="viewer__body">
              <div id="viewer-lines" class="viewer__text"></div>
            </div>
          </section>
        </div>

        <footer class="terminal-footer">
          <span>UP, DOWN: select folder | LEFT, RIGHT: scroll | q: exit</span>
          <span id="year"></span>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"
      defer
    ></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
